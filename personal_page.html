<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="per_css.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <!--<a href="#">&lt;</a>-->
        <a href="#"><img src="images/return.png"></a>
        <span>个人主页</span>
        <!--<div class="clear"></div>-->
    </header>
    <main>
        <div class="main_content">
            <div class="up_content">
                <div class="head_icon"><img src="images/head.png"></div>
                <div class="name_addr">
                    <div class="name_age"><span class="name">高素雅</span><span class="age">51岁</span></div>
                    <div class="addr">
                        <img src="images/coordinate_icon.png">
                        <div class="coordinate"><span>北京&middot;通州&middot;果园</span></div>
                    </div>
                </div>
            </div>
            <div class="center_content">
                <!--<img src="images/vertical_bar.png">-->
                <div class="professional_skills"><span>专业技能</span></div>
            </div>
            <div class="down_content">
                <ul>
                    <li>
                        <div class="form_label form_tag form_tag1"><span>住家</span></div>
                        <div class="form_label minbar"><img src="images/minbar.png"></div>
                        <div class="form_label form_tag form_tag2"><span>不含餐</span></div>
                        <!--<img class="star" src="images/star.png"><span>住家</span><img class="minbar1" src="images/minbar.png"><img class="star" src="images/star.png"><span>不含餐</span>-->
                    </li>
                    <li>
                        <div class="form_label form_4"><span>从业年限</span></div>
                        <div class="form_label minbar"><img src="images/minbar.png"></div>
                        <div class="form_label form_item"><span>0~3年</span></div>
                    </li>
                    <li>
                        <div class="form_label form_4"><span>工作时间</span></div>
                        <div class="form_label minbar"><img src="images/minbar.png"></div>
                        <div class="form_label form_item"><span>全天</span></div>
                    </li>
                    <li>
                        <div class="form_label form_4"><span>服务价格</span></div>
                        <div class="form_label minbar"><img src="images/minbar.png"></div>
                        <div class="form_label form_item price"><span>25元/小时</span></div>
                    </li>
                    <div>
                    <li>
                        <div class="form_label form_4"><span>自我介绍</span></div>
                        <div class="form_label minbar"><img src="images/minbar.png"></div>
                        <div class="form_label form_item intro_info">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
                        <div style="clear:both;"></div>
                    </li>
                    </div>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <button class="btn message_btn">留言</button>
        <button class="btn contact_btn">电话联系</button>
    </footer>

</body>
</html>
